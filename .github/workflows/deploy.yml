name: Deploy

on:
  # Trigger on manual push to deploy branch
  push:
    branches:
      - deploy

  # Trigger when build workflow completes successfully
  workflow_run:
    workflows: ['Build images']
    types:
      - completed
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    if: >
      github.event_name == 'push' || github.event_name == 'workflow_run'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Moon toolchain
        uses: 'moonrepo/setup-toolchain@v0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1

      - name: Show trigger reason
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "ðŸ”„ Deployment triggered by manual push to deploy branch"
          else
            echo "ðŸš€ Deployment triggered by successful build workflow"
          fi

      - name: Trigger Portainer Stack Redeploy
        id: redeploy
        run: moon :deploy
